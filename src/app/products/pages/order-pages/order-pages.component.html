<p-panel header="pipes personalizados">
  <p>Pipes persoanlizados -creados por {{'nosotros' | toggleCase: isUppercase}}</p>
</p-panel>
<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <button Button label="Togglecase" icon="pi pi-search" class="mr-2" (click)="toggleUppercase()"></button>
      <button pButton label="por nombre" icon="pi pi-sort" class="mr-2" (click)="changeOrder('name')"></button>
      <button pButton label="por volar" icon="pi pi-sort" class="mr-2" (click)="changeOrder('canFly')"></button>
      <button pButton label="por color" icon="pi pi-sort" class="mr-2" (click)="changeOrder('color')"></button>
    </div>
  </p-toolbar>
</div>
<p-table [value]="heroes | sortBY:sortby " [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Vuela</th>
      <th>Color</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-hero>
    <tr>
      <td>{{ hero.name }}</td>
      <td>{{ hero.canFly | canFly | titlecase}}</td>
      <td>{{ hero.color }}</td>
    </tr>
  </ng-template>
</p-table>
